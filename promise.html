<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    //promise
    let a = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve(3000)
      }, 2000)
    })
    a.then((success) => {
      console.log('promise成功' + success)
    }).catch((err) => {
      console.log('promise失败' + err)
    })
    //promise多个回调
    // 场景一：先调用getData1，再调用getData2，再调用getData3

    //创建一个Promise实例，获取数据。并把数据传递给处理函数resolve和reject。需要注意的是Promise在声明的时候就执行了。
    var getData1 = () => {
      return new Promise(function (resolve, reject) {
        setTimeout(() => {
          resolve('promise3秒后')
        }, 3000)
      })
    }


    var getData2 = () => {
      return new Promise(function (resolve, reject) {
        setTimeout(() => {
          resolve('promise4秒后')
        }, 1000)
      })
    }

    var getData3 = () => {
      return new Promise(function (resolve, reject) {
        setTimeout(() => {
          resolve('promise5秒后')
        }, 1000)
      })
    }

    getData1().then(function (res) {
      console.log(res)
      return getData2(res)
    }).then(function (res) {
      console.log(res)
      return getData3(res)
    }).then(function (res) {
      console.log(res)
    }).catch(function (error) {
      console.log(error)
    })

    // 场景二：getData3的执行依赖getData1和getData2
    //Promise的all方法，等数组中的所有promise对象都完成执行
    Promise.all([getData1(), getData2()]).then(function ([ResultJson1, ResultJson2]) {
      //这里写等这两个ajax都成功返回数据才执行的业务逻辑
      console.log('promise.all方法后', ResultJson1, ResultJson2)
    })

  </script>
</body>

</html>
